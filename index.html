<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="login">
        <div class="login-box">
            <div class="box1">
                <h1>Đăng Nhập</h1>
            </div>
            <div class="box2">
                <input type="text" class="mail" placeholder="Email đăng nhập">
            </div>
            <div class="box3">
                <input type="password" class="mail" placeholder="Password">
            </div>
            <div class="box4">
                <input type="checkbox" class="checkbox-1">
                <label class="checkbox-2" for="chk">Ghi nhớ đăng nhập</label>
            </div>
            <div class="box5">
                <!-- <input type="submit" value="Đăng nhập" class="form-submit"> -->
                <button class="w3-button w3-black">Đăng nhập</button>
            </div>

        </div>
    </div>
</body>
</html>
